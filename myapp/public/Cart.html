  <script>
  const myCart = JSON.parse(localStorage.getItem("cart"));
  let totalPrice = 0;

  if (!myCart || Object.keys(myCart).length === 0) {
    $("#tbody").append("<tr><td colspan='3'>No items in cart.</td></tr>");
  } else {
    for (let productId in myCart) {
      const [quantity, name, price] = myCart[productId];
      const subtotal = quantity * price;
      totalPrice += subtotal;

      $("#tbody").append(
        `<tr><td>${name}</td><td>${quantity}</td><td>${subtotal}</td></tr>`
      );
    }
console.log("Save total:", totalPrice)
    // Store final total in localStorage
    localStorage.setItem("Total", totalPrice.toFixed(2));

    // Display total in table
    $("#tbody").append(
      `<tr><td></td><td><strong>Total</strong></td><td><strong>${totalPrice.toFixed(2)}</strong></td></tr>`
    );
  }
</script>
