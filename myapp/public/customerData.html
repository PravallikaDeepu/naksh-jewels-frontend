<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="row" style="margin: 40px;">
    <div class="col-md-5">
      <label>Customer Name:</label>
      <input type="text" name="name" class="form-control" id="name" /><br />

      <label>Customer City:</label>
      <input type="text" name="city" class="form-control" id="city" /><br />

      <label>Customer Country:</label>
      <input type="text" name="country" class="form-control" id="country" /><br />

      <label>Customer Pincode:</label>
      <input type="number" name="pincode" class="form-control" id="pincode" /><br />

      <label>Total</label>
      <input type="number" name="total" id="amount" class="form-control" disabled /><br />

      <button class="btn btn-success" id="save">Save</button><br /><br />

      <a href="https://buy.stripe.com/test_6oE2bm5Yt01KfWU9AF" class="btn btn-primary">Make Payment</a>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Show total amount from localStorage
      const myTotalPrice = localStorage.getItem("Total");
      if (myTotalPrice) {
        $("#amount").val(myTotalPrice);
      }

      // Save customer details to localStorage
      $("#save").on("click", function () {
        const name = $("#name").val();
        const city = $("#city").val();
        const country = $("#country").val();
        const pincode = $("#pincode").val();

        localStorage.setItem("Name", name);
        localStorage.setItem("City", city);
        localStorage.setItem("Country", country);
        localStorage.setItem("Pincode", pincode);
      });
    });
  </script>
</body>
</html>
